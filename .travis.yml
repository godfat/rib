sudo: false
language: ruby

install: 'gem install bundler; bundle install --retry=3'
script: 'ruby -vr bundler/setup -S rake test'

matrix:
  include:
    - rvm: 2.2
    - rvm: 2.3
    - rvm: 2.4
    - rvm: ruby-head
    - rvm: jruby
      env: JRUBY_OPTS=--debug
    - rvm: rbx

  allow_failures:
    - rvm: rbx
